<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USIgnite 911 Data</title>
    <script src="./jquery-3.1.1.js"></script>
    <script src="./semantic/out/semantic.min.js"></script>
    <script src="./my-app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDR_ZVn_RWxs02qFAiwfwHrBVQbDj7osJU"></script>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" type="text/css" href="./semantic/out/semantic.min.css">
</head>
<body onload="initPage()">
<div class="ui vertical center aligned segment">
    <div class="ui vertical stripe quote segment">
        <div class="ui container">
            <div class="ui header">
                <h2>Filter:</h2>
                <h4>(Select one or more from each category)</h4>
            </div>
            <div class="ui equal width stackable internally celled grid">
                <div class="center aligned row">
                    <div class="column">
                        <div class="ui label" style="margin-bottom: 1em;">
                            Day of the Week:
                        </div>
                        <div class="ui fluid vertical buttons">
                            <button class="ui red button" onclick="toggle_day(this, 'Monday')">Monday</button>
                            <button class="ui orange button" onclick="toggle_day(this, 'Tuesday')">Tuesday</button>
                            <button class="ui yellow button" onclick="toggle_day(this, 'Wednesday')">Wednesday</button>
                            <button class="ui green button" onclick="toggle_day(this, 'Thursday')">Thursday</button>
                            <button class="ui teal button" onclick="toggle_day(this, 'Friday')">Friday</button>
                            <button class="ui violet button" onclick="toggle_day(this, 'Saturday')">Saturday</button>
                            <button class="ui purple button" onclick="toggle_day(this, 'Sunday')">Sunday</button>
                        </div>
                    </div>
                    <div class="column">
                        <div class="ui label" style="margin-bottom: 1em;">
                            Incident Type:
                        </div>
                        <div class="ui fluid vertical buttons">
                            <button class="ui button" onclick="toggle_type(this, 'Unknown Injuries')">Unknown Injuries
                            </button>
                            <button class="ui button" onclick="toggle_type(this, 'No Injuries')">No Injuries</button>
                            <button class="ui button" onclick="toggle_type(this, 'Injuries')">Injuries</button>
                            <button class="ui button" onclick="toggle_type(this, 'Delayed')">Delayed</button>
                            <button class="ui button" onclick="toggle_type(this,'Entrapment')">Entrapment</button>
                        </div>
                    </div>
                    <div class="column">
                        <div class="ui label" style="margin-bottom: 1em;">
                            Time range:
                        </div>
                        <div class="ui form" onclick="update_time()">
                            <select name="skills" multiple="" class="label ui selection fluid dropdown" id="dropdown">
                                <option value="">Select Multiple Timeframes</option>
                                <option value="00:00-1:59">00:00-1:59</option>
                                <option value="02:00-3:59">02:00-3:59</option>
                                <option value="04:00-5:59">04:00-5:59</option>
                                <option value="06:00-7:59">06:00-7:59</option>
                                <option value="08:00-9:59">08:00-9:59</option>
                                <option value="10:00-11:59">10:00-11:59</option>
                                <option value="12:00-13:59">12:00-13:59</option>
                                <option value="14:00-15:59">14:00-15:59</option>
                                <option value="16:00-17:59">16:00-17:59</option>
                                <option value="18:00-19:59">18:00-19:59</option>
                                <option value="20:00-21:59">20:00-21:59</option>
                                <option value="22:00-23:59">22:00-23:59</option>
                            </select>
                        </div>
                    </div>
                    <script>
                        $('#dropdown')
                            .dropdown()
                        ;
                    </script>
                </div>
            </div>
            <div class="center aligned row">
                <div class="column">
                    <div class="ui huge button" onclick="document.getElementById('map').scrollIntoView();">
                        Done
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="line segment"></div>
<div id="map" style="margin-top: 1em;"></div>
</body>
</html>
