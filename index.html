<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USIgnite 911 Data</title>
    <script src="./jquery-3.1.1.js"></script>
    <script src="./semantic/out/semantic.min.js"></script>
    <script src="./my-app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDR_ZVn_RWxs02qFAiwfwHrBVQbDj7osJU"></script>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" type="text/css" href="./semantic/out/semantic.min.css">
</head>
<body onload="initPage()">
<div class="ui vertical center aligned segment">
    <div class="ui vertical stripe quote segment">
        <div class="ui container">
            <div class="ui header">
                <h2>Filter:</h2>
                <h4>(Select one or more from each category)</h4>
            </div>
            <div class="ui equal width stackable internally celled grid">
                <div class="center aligned row">
                    <div class="column">
                        <div class="ui label" style="margin-bottom: 1em;">
                            Day of the Week:
                        </div>
                        <div class="ui form" onclick="update_day()">
                            <select name="type" multiple="" class="label ui selection fluid dropdown"
                                    id="day_dropdown">
                                <option value="">Select Multiple Days</option>
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                                <option value="Saturday">Saturday</option>
                                <option value="Sunday">Sunday</option>
                            </select>
                        </div>
                    </div>
                    <div class="column">
                        <div class="ui label" style="margin-bottom: 1em;">
                            Incident Type:
                        </div>
                        <div class="ui form" onclick="update_type()">
                            <select name="type" multiple="" class="label ui selection fluid dropdown"
                                    id="type_dropdown">
                                <option value="">Select Multiple Types</option>
                                <option value="Unknown Injuries">Unknown Injuries</option>
                                <option value="No Injuries">No Injuries</option>
                                <option value="Injuries">Injuries</option>
                                <option value="Delayed">Delayed</option>
                                <option value="Entrapment">Entrapment</option>
                            </select>
                        </div>
                    </div>
                    <div class="column">
                        <div class="ui label" style="margin-bottom: 1em;">
                            Time range:
                        </div>
                        <div class="ui form" onclick="update_time()">
                            <select name="timeframe" multiple="" class="label ui selection fluid dropdown"
                                    id="timeframe_dropdown">
                                <option value="">Select Multiple Timeframes</option>
                                <option value="00:00-00:59">00:00-00:59</option>
                                <option value="01:00-01:59">01:00-01:59</option>
                                <option value="02:00-02:59">02:00-02:59</option>
                                <option value="03:00-03:59">03:00-03:59</option>
                                <option value="04:00-04:59">04:00-04:59</option>
                                <option value="05:00-05:59">05:00-05:59</option>
                                <option value="06:00-06:59">06:00-06:59</option>
                                <option value="07:00-07:59">07:00-07:59</option>
                                <option value="08:00-08:59">08:00-08:59</option>
                                <option value="09:00-09:59">09:00-09:59</option>
                                <option value="10:00-10:59">10:00-10:59</option>
                                <option value="11:00-11:59">11:00-11:59</option>
                                <option value="12:00-12:59">12:00-12:59</option>
                                <option value="13:00-13:59">13:00-13:59</option>
                                <option value="14:00-14:59">14:00-14:59</option>
                                <option value="15:00-15:59">15:00-15:59</option>
                                <option value="16:00-16:59">16:00-16:59</option>
                                <option value="17:00-17:59">17:00-17:59</option>
                                <option value="18:00-18:59">18:00-18:59</option>
                                <option value="19:00-19:59">19:00-19:59</option>
                                <option value="20:00-20:59">20:00-20:59</option>
                                <option value="21:00-21:59">21:00-21:59</option>
                                <option value="22:00-22:59">22:00-22:59</option>
                                <option value="23:00-23:59">23:00-23:59</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui huge button" style="margin-top: 1em" onclick="updateMapMarkers();">Done</div>

    <div class="ui segment">
        <div class="ui label" style="margin-bottom: 1em;">
            Map Key:
        </div>
        <div class="ui equal width stackable internally celled grid">
            <div class="center aligned row">
                <div class="column">
                    <img src="icons/mon.png">
                    <div class="ui header"><h4>Monday</h4></div>
                </div>
                <div class="column">
                    <img src="icons/tues.png">
                    <div class="ui header"><h4>Tuesday</h4></div>
                </div>
                <div class="column">
                    <img src="icons/wed.png">
                    <div class="ui header"><h4>Wednesday</h4></div>
                </div>
                <div class="column">
                    <img src="icons/thurs.png">
                    <div class="ui header"><h4>Thursday</h4></div>
                </div>
                <div class="column">
                    <img src="icons/fri.png">
                    <div class="ui header"><h4>Friday</h4></div>
                </div>
                <div class="column">
                    <img src="icons/sat.png">
                    <div class="ui header"><h4>Saturday</h4></div>
                </div>
                <div class="column">
                    <img src="icons/sun.png">
                    <div class="ui header"><h4>Sunday</h4></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="map" style="display: none;"></div>
</body>
</html>
